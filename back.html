<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新宿カレンダー裏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"></head>
</head>
<body>
    <main class="backcover">
        <div class="backmainvisual">
            <div class="backcatchcopy">
                <div class="backcatchcopy-a">
                    <p>夜の方が</p>
                </div>
                <div class="backcatchcopy-b">
                    <p>楽しいって？</p>
                </div>
                <div class="backcatchcopy-c">
                    <p>わかってないな。</p>
                </div>
            </div>
            <div class="backspace">
                <a href="./index.html">◀︎</a>
            </div>    
        </div>
        <div class="backbezel">
            <div class="backtopbezel">
                <div class="backrightbezel">
                    <p>昼の新宿は艶やか。</p>
                </div>
                <div class="backleftbezel">
                    <p>夜の新宿も楽しいけど、</p>
                </div>
            </div>
            <div class="backbottombezel">
                <div class="barcode">
                    <img src="./images/bar-code.png" alt="">
                </div>
                <div class="qrcode">
                    <a href="https://tokyo-calendar.jp/"><img src="images/東京カレンダーQR.png" alt=""></a>
                </div>    
            </div>
        </div>
    </main>
</body>
</html>
